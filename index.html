<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robocast</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="robo_player__notFound-overlay">
    <div class="robo_player__notFound-gradient robo_player__notFound-gradient-top"></div>
    <div class="robo_player__notFound-textWrap">
      <h2 class="robo_player__notFound-header">Oops...</h2>
      <p class="robo_player__notFound-content">We cannot play the url. <br/>Please, click to the button below to open in a new tab</p>
      <a class="robo_player__notFound-button" href='#' target="_blank">Open</a>
    </div>
    <div class="robo_player__notFound-gradient robo_player__notFound-gradient-bottom"></div>
  </div>
</body>
</html>
